apiVersion: apps/v1
kind: Deployment
metadata:
  name: reverseproxy
  labels:
    app: reverseproxy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: reverseproxy
  template:
    metadata:
      labels:
        app: reverseproxy
    spec:
      containers:
        - name: reverseproxy
          image: jimohar/reverseproxy:v1.0.0
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: mysecret
            - configMapRef:
                name: config-secret
